{% extends 'base.html' %}
{% block title %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            <h1>Редактировать новость</h1>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group row">
                        <label for="{{ field.id_for_label }}"
                               class="col-sm-2 col-form-label col-form-label-sm">{{ field.label }}</label>
                        <div class="col-sm-10">
                            {{ field }}
                            {% for error in field.errors %}
                                <div class="invalid-feedback" style="display: block;">
                                    {{ error|safe }}
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}

                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Обновить</button>
                </div>
            </form>

        </div>
    </div>

{% endblock %}
